<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <label for="Weather">What's the weather like</label>
    <select name="" id="Weather">
        <option value="Sunny">Sunny</option>
        <option value="Windy">Windy</option>
        <option value="Rainy">Rainy</option>
        <option value="Snowy">Snowy</option>
        <option value="Cloudy">Cloudy</option>
    </select>
    <a href="#" onclick="btnpressed()">GO!</a>
    <p id="output text">Weather advice:</p>

    <script>
        function btnpressed(){
            var weatherselected = document.getElementById("Weather").value;
            var advice;

            switch(weatherselected){
                case "Sunny":
                    advice = " Wear your sunglasses"
                    break;
                case "Windy":
                    advice = " Wear a jacket"
                    break;
                case "Rainy":
                    advice = " Wear a rain coat and carry an umbrella"
                    break;
                case "Snowy":
                    advice = " Dress warmly"
                    break;
                case "Cloudy":
                    advice = " Carry a jacket. It might rain"
                    break;
           }
            document.getElementById("output text").innerHTML = "weather advice:" + advice;
        }
    </script>
</body>
</html>
